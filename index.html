    <style>
        :root {
            --bg-body: #09090b;
            --bg-sidebar: #121214;
            --bg-pane: #18181b;
            --bg-input: #000000;
            --border: #27272a;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --primary-glow: rgba(99, 102, 241, 0.2);
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --success: #10b981;
            --error: #ef4444;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --sidebar-w: 260px;
            --header-h: 60px;
        }

        html.light {
            --bg-body: #f8fafc;
            --bg-sidebar: #ffffff;
            --bg-pane: #ffffff;
            --bg-input: #f1f5f9;
            --border: #e2e8f0;
            --primary: #4f46e5;
            --primary-glow: rgba(79, 70, 229, 0.15);
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            overflow: hidden;
            font-size: 14px;
            transition: background 0.3s, color 0.3s;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Sidebar */
        aside {
            width: var(--sidebar-w);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 50;
            flex-shrink: 0;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
        }

        aside.collapsed {
            width: 0;
            border-right: none;
        }

        .brand {
            height: var(--header-h);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand i {
            color: var(--primary);
        }

        .search-container {
            padding: 15px;
        }

        .search-input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            padding: 10px 12px;
            border-radius: 6px;
            color: var(--text-main);
            font-size: 0.85rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .menu {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .nav-group-title {
            padding: 15px 20px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .nav-item {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-muted);
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: 0.15s;
        }

        .nav-item:hover {
            background: rgba(125, 125, 125, 0.05);
            color: var(--text-main);
        }

        .nav-item.active {
            background: var(--primary-glow);
            color: var(--primary);
            border-left-color: var(--primary);
            font-weight: 500;
        }

        .nav-item i {
            width: 18px;
            text-align: center;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        header {
            height: var(--header-h);
            border-bottom: 1px solid var(--border);
            background: var(--bg-sidebar);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 40;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle-btn {
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-muted);
            padding: 8px;
            transition: 0.2s;
            display: block;
            border-radius: 4px;
        }

        .menu-toggle-btn:hover {
            color: var(--primary);
            background: rgba(125, 125, 125, 0.1);
        }

        .tool-info h1 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .tool-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: none;
        }

        @media(min-width: 768px) {
            .tool-info p {
                display: block;
            }
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .theme-btn {
            background: var(--bg-pane);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: 0.2s;
        }

        .theme-btn:hover {
            border-color: var(--text-muted);
        }

        /* Workspace */
        .workspace {
            flex: 1;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            overflow: hidden;
            background: var(--bg-body);
            position: relative;
        }

        .pane {
            background: var(--bg-pane);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .pane.fullscreen {
            position: fixed;
            inset: 0;
            z-index: 2000;
            border-radius: 0;
            border: none;
        }

        .pane-header {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.02);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-title {
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .pane-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .action-icon {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .action-icon:hover {
            color: var(--primary);
            transform: translateY(-1px);
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: var(--bg-input);
            border: none;
            color: var(--text-main);
            padding: 15px;
            font-family: var(--font-code);
            font-size: 13px;
            line-height: 1.6;
            resize: none;
        }

        /* TYPING ANIMATION CSS */
        /* Only creates the blink effect for the caret */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--primary)
            }
        }

        /* Apply this class via JS when typing */
        .typing-effect {
            border-right: 2px solid var(--primary);
            /* The cursor */
            animation: blink-caret 0.75s step-end infinite;
        }

        .editor-stats {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--bg-sidebar);
            border-top-left-radius: 6px;
            padding: 4px 10px;
            font-size: 0.7rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            border-left: 1px solid var(--border);
            pointer-events: none;
        }

        #visualOutput,
        #iframePreview {
            position: absolute;
            inset: 0;
            background: var(--bg-input);
            display: none;
            overflow: auto;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        /* Syntax Highlighting */
        .json-key {
            color: #d2a8ff;
        }

        .json-string {
            color: #a5d6ff;
        }

        .json-number {
            color: #ff9f89;
        }

        .json-boolean {
            color: #569cd6;
            font-weight: bold;
        }

        .light .json-key {
            color: #a31515;
        }

        .light .json-string {
            color: #0451a5;
        }

        /* Footer */
        .footer {
            height: 60px;
            background: var(--bg-sidebar);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid var(--border);
        }

        .footer-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            font-family: var(--font-code);
            color: var(--text-muted);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .diff-tag {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.75rem;
            display: none;
        }

        .footer-actions {
            display: flex;
            gap: 10px;
        }

        /* --- CHANGED BUTTON STYLES --- */
        .btn {
            padding: 10px 24px;
            /* Slightly wider */
            border-radius: 6px;
            font-weight: 700;
            /* Bolder */
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            user-select: none;

            /* NEW FONT SETTINGS */
            font-family: var(--font-code);
            /* JetBrains Mono */
            text-transform: uppercase;
            /* All Caps */
            letter-spacing: 0.5px;
            /* Spacing */
        }

        .btn-sec {
            background: transparent;
            border-color: var(--border);
            color: var(--text-main);
        }

        .btn-sec:hover {
            border-color: var(--text-muted);
            background: rgba(125, 125, 125, 0.05);
        }

        .btn-pri {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .btn-pri:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .footer-links {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Mobile */
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 45;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        @media (max-width: 900px) {
            .workspace {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                padding: 10px;
                gap: 10px;
            }

            aside {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                width: 280px;
                box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
            }

            aside.open {
                transform: translateX(0);
            }

            .footer {
                padding: 10px 15px;
                height: auto;
                flex-direction: column-reverse;
                gap: 10px;
            }

            .footer-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .footer-links {
                display: none;
            }

            header {
                padding: 0 15px;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-pane);
            border: 1px solid var(--primary);
            color: var(--text-main);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            color: var(--primary);
        }

        .toast.error {
            border-color: var(--error);
        }

        .toast.error i {
            color: var(--error);
        }
    </style>
</head>

<body>

    <aside id="sidebar">
        <div class="brand">
            <div class="brand-logo">
                <i class="fas fa-layer-group"></i> Code Formats
            </div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search tools..." onkeyup="filterTools(this)">
        </div>
        <div class="menu" id="menuContainer"></div>
    </aside>

    <div id="overlay" onclick="toggleMobileSidebar()"></div>

    <main>
        <header>
            <div class="header-left">
                <i class="fas fa-bars menu-toggle-btn" onclick="handleMenuClick()"></i>
                <div class="tool-info">
                    <h1 id="toolTitle">JSON Formatter</h1>
                    <p id="toolDesc">Validate, Prettify and Minify JSON data</p>
                </div>
            </div>
            <div class="header-right">
                <a href="blog.html" class="nav-link">Blog</a>
                <button class="theme-btn" onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-moon"
                        id="themeIcon"></i></button>
            </div>
        </header>

        <div class="workspace" id="workspace">
            <div class="pane">
                <div class="pane-header">
                    <span class="pane-title">Input</span>
                    <div class="pane-actions">
                        <i class="far fa-clipboard action-icon" onclick="pasteInput()" title="Paste"></i>
                        <i class="far fa-trash-alt action-icon" onclick="clearAll()" title="Clear"></i>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="input" placeholder=""></textarea>
                    <div class="editor-stats" id="inputStats">0 chars | 0 KB</div>
                </div>
            </div>

            <div class="pane">
                <div class="pane-header">
                    <span class="pane-title">Output</span>
                    <div class="pane-actions">
                        <div id="viewToggles"
                            style="display:none; gap:10px; margin-right:10px; font-size:0.8rem; align-items:center;">
                            <span style="cursor:pointer; opacity:0.6" onclick="switchView('code')"
                                id="toggleCode">Code</span>
                            <span style="width:1px; height:12px; background:var(--border)"></span>
                            <span style="cursor:pointer; font-weight:bold; color:var(--primary)"
                                onclick="switchView('visual')" id="toggleVisual">Visual</span>
                        </div>
                        <i class="fas fa-expand action-icon" onclick="toggleFullscreen()" title="Fullscreen"></i>
                        <i class="far fa-copy action-icon" onclick="copyOutput()" title="Copy Result"></i>
                        <i class="fas fa-download action-icon" onclick="downloadOutput()" title="Download"></i>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
                    <div id="visualOutput"></div>
                    <iframe id="iframePreview" sandbox="allow-scripts"></iframe>
                    <div class="editor-stats" id="outputStats" style="display:none;">0 KB</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-stats">
                <div class="stat-item" id="footerStatus"><i class="fas fa-circle-notch"></i> Ready</div>
                <div class="stat-item" id="savingsStat" style="display:none;">
                    <i class="fas fa-arrow-down"></i> <span id="savingsText"></span>
                    <span class="diff-tag" id="savingsBadge"></span>
                </div>
                <div class="footer-links">
                    <a href="About.html">About</a> • <a href="Privacy.html">Privacy</a> • <a
                        href="Contact.html">Contact</a>
                </div>
            </div>
            <div class="footer-actions">
                <button class="btn btn-sec" id="btnSecondary" onclick="runAction('secondary')">MINIFY</button>
                <button class="btn btn-pri" id="btnPrimary" onclick="runAction('primary')"><i class="fas fa-play"></i>
                    RUN</button>
            </div>
        </div>
    </main>

    <div class="toast" id="toast"><i class="fas fa-check-circle"></i> <span>Action Completed</span></div>

    <script>
        // --- 1. INITIALIZATION & STATE ---
        const tools = [
            { category: "JSON Tools", items: [{ id: "json-fmt", icon: "fas fa-code", name: "JSON Formatter", desc: "Validate, Prettify & Tree View" }, { id: "json-min", icon: "fas fa-compress", name: "JSON Minifier", desc: "Compress JSON data" }, { id: "json-csv", icon: "fas fa-table", name: "JSON to CSV", desc: "Convert JSON array to CSV" }, { id: "json-yaml", icon: "fas fa-list-ul", name: "JSON to YAML", desc: "Convert to YAML format" }, { id: "json-xml", icon: "fas fa-file-code", name: "JSON to XML", desc: "Convert to XML format" }] },
            { category: "HTML / XML", items: [{ id: "html-fmt", icon: "fab fa-html5", name: "HTML Formatter", desc: "Beautify HTML code" }, { id: "html-min", icon: "fas fa-compress-arrows-alt", name: "HTML Minifier", desc: "Compress HTML code" }, { id: "html-view", icon: "fas fa-eye", name: "HTML Viewer", desc: "Preview HTML output" }, { id: "xml-fmt", icon: "fas fa-code", name: "XML Formatter", desc: "Beautify XML" }] },
            { category: "JS / CSS", items: [{ id: "js-fmt", icon: "fab fa-js", name: "JS Formatter", desc: "Beautify JavaScript" }, { id: "js-min", icon: "fas fa-file-archive", name: "JS Minifier", desc: "Minify & Obfuscate JS" }, { id: "css-fmt", icon: "fab fa-css3-alt", name: "CSS Formatter", desc: "Beautify CSS Code" }, { id: "css-min", icon: "fas fa-compress-arrows-alt", name: "CSS Minifier", desc: "Compress CSS files" }] },
            { category: "Converters", items: [{ id: "excel-html", icon: "fas fa-table", name: "Excel to HTML", desc: "Convert Spreadsheet to HTML" }, { id: "csv-json", icon: "fas fa-file-csv", name: "CSV to JSON", desc: "Convert CSV to JSON" }, { id: "sql-fmt", icon: "fas fa-database", name: "SQL Formatter", desc: "Format SQL Queries" }] },
            { category: "Utils", items: [{ id: "base64", icon: "fas fa-shield-alt", name: "Base64 Tool", desc: "Encode or Decode Base64" }, { id: "url-enc", icon: "fas fa-link", name: "URL Encoder", desc: "Encode URL parameters" }, { id: "qr-gen", icon: "fas fa-qrcode", name: "QR Generator", desc: "Generate QR Codes" }, { id: "hash-gen", icon: "fas fa-fingerprint", name: "Hash Generator", desc: "MD5, SHA1, SHA256" }, { id: "lorem", icon: "fas fa-paragraph", name: "Lorem Ipsum", desc: "Generate Dummy Text" }] }
        ];

        let currentId = "json-fmt";
        const els = {
            input: document.getElementById('input'), output: document.getElementById('output'), menu: document.getElementById('menuContainer'),
            title: document.getElementById('toolTitle'), desc: document.getElementById('toolDesc'), visual: document.getElementById('visualOutput'),
            frame: document.getElementById('iframePreview'), inputStats: document.getElementById('inputStats'), outputStats: document.getElementById('outputStats'),
            savingsStat: document.getElementById('savingsStat'), btnPri: document.getElementById('btnPrimary'), btnSec: document.getElementById('btnSecondary'),
            viewToggles: document.getElementById('viewToggles'), sidebar: document.getElementById('sidebar'), overlay: document.getElementById('overlay')
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            renderSidebar();
            selectTool('json-fmt');
            setupEventListeners();
            startTypingAnimation(); // Start the typing effect
        });

        // --- NEW: TYPEWRITER ANIMATION LOGIC ---
        function startTypingAnimation() {
            const textToType = "Paste your JSON, HTML, or CSS here...";
            const inputEl = document.getElementById('input');
            let index = 0;

            // Clear initially
            inputEl.placeholder = "";

            function type() {
                if (index < textToType.length) {
                    inputEl.placeholder += textToType.charAt(index);
                    index++;
                    setTimeout(type, 50); // Speed of typing
                }
            }

            // Start typing after a small delay
            setTimeout(type, 500);

            // Clear animation if user focuses
            inputEl.addEventListener('focus', () => {
                inputEl.placeholder = "Paste your code here...";
            });
        }

        function setupEventListeners() {
            els.input.addEventListener('input', () => {
                updateStats(els.input.value, 'input');
                document.getElementById('footerStatus').innerHTML = '<i class="fas fa-keyboard"></i> Typing...';
            });

            document.addEventListener('keydown', e => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') runAction('primary');
            });

            els.input.addEventListener('keydown', function (e) {
                if (e.key == 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                }
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 900) {
                    els.overlay.classList.remove('show');
                    els.sidebar.classList.remove('open');
                }
            });
        }

        // --- 2. THEME LOGIC ---
        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.className = saved;
            updateThemeIcon(saved);
        }

        function toggleTheme() {
            const current = document.documentElement.className;
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.className = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            document.getElementById('themeIcon').className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // --- 3. CORE LOGIC ---
        function renderSidebar() {
            els.menu.innerHTML = tools.map((group, idx) => `
                <div class="nav-group"><div class="nav-group-title">${group.category}</div>
                ${group.items.map(item => `<div class="nav-item ${idx === 0 && item.id === 'json-fmt' ? 'active' : ''}" onclick="selectTool('${item.id}')" data-id="${item.id}"><i class="${item.icon}"></i> ${item.name}</div>`).join('')}
                </div>`).join('');
        }

        function selectTool(id) {
            currentId = id;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeItem = document.querySelector(`.nav-item[data-id="${id}"]`);
            if (activeItem) activeItem.classList.add('active');

            let tool; tools.forEach(g => { const t = g.items.find(i => i.id === id); if (t) tool = t; });
            els.title.innerText = tool.name;
            els.desc.innerText = tool.desc;

            els.input.value = ""; els.output.value = "";
            els.visual.style.display = 'none'; els.frame.style.display = 'none'; els.output.style.display = 'block';
            els.viewToggles.style.display = (id === 'json-fmt' || id === 'html-view' || id === 'excel-html') ? 'flex' : 'none';
            els.outputStats.style.display = 'none'; els.savingsStat.style.display = 'none';
            updateStats("", 'input');

            // Force uppercase for buttons via JS just in case, though CSS handles it
            els.btnSec.style.display = 'flex'; els.btnSec.innerText = 'MINIFY'; els.btnPri.innerHTML = '<i class="fas fa-play"></i> RUN / FORMAT';

            if (['qr-gen', 'lorem', 'hash-gen', 'base64', 'url-enc', 'csv-json'].includes(id)) els.btnSec.style.display = 'none';
            if (id === 'css-analyze') { els.btnPri.innerHTML = '<i class="fas fa-search"></i> ANALYZE'; els.btnSec.style.display = 'none'; }
            if (id === 'html-view') {
                els.input.placeholder = ""; // Reset for animation or manual set
                els.btnSec.style.display = 'none'; els.btnPri.innerHTML = '<i class="fas fa-eye"></i> PREVIEW';
            }
            if (id === 'excel-html') {
                els.btnSec.style.display = 'none'; els.btnPri.innerHTML = '<i class="fas fa-code"></i> CONVERT';
            }

            if (window.innerWidth <= 900) toggleMobileSidebar();
        }

        async function runAction(mode) {
            const val = els.input.value;
            const getPlugins = () => window.prettierPlugins || {};

            if (!val && currentId !== 'lorem') return showToast("Please enter text first", true);

            const btn = (mode === 'primary') ? els.btnPri : els.btnSec;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            await new Promise(r => setTimeout(r, 50));

            try {
                let res = "";
                if (currentId === 'json-fmt') { const obj = JSON.parse(val); res = JSON.stringify(obj, null, 4); els.visual.innerHTML = syntaxHighlight(res); els.visual.style.display = 'block'; els.output.style.display = 'none'; switchView('visual'); }
                else if (currentId === 'json-min') res = JSON.stringify(JSON.parse(val));
                else if (currentId === 'json-csv') res = Papa.unparse(JSON.parse(val));
                else if (currentId === 'json-yaml') res = jsyaml.dump(JSON.parse(val));
                else if (currentId === 'json-xml') { const rawXml = json2xml(JSON.parse(val)); res = formatXML(rawXml); }
                else if (currentId === 'html-fmt') res = await prettier.format(val, { parser: "html", plugins: getPlugins() });
                else if (currentId === 'html-min') res = val.replace(/\n/g, "").replace(/[\t ]+\</g, "<").replace(/\>[\t ]+\</g, "><").replace(/\>[\t ]+$/g, ">");
                else if (currentId === 'html-view') { els.frame.style.display = 'block'; els.output.style.display = 'none'; els.frame.srcdoc = val; btn.innerHTML = originalText; showToast("Preview Loaded"); return; }
                else if (currentId === 'excel-html') {
                    res = excelToHtml(val);
                    els.output.value = res;
                    els.frame.srcdoc = res;
                }
                else if (['js-fmt', 'react-fmt'].includes(currentId)) res = await prettier.format(val, { parser: "babel", plugins: getPlugins(), semi: true, singleQuote: true });
                else if (currentId === 'ts-fmt') res = await prettier.format(val, { parser: "typescript", plugins: getPlugins() });
                else if (currentId === 'js-min') res = val.replace(/\/\*[\s\S]*?\*\//g, '').replace(/\/\/.*/g, '').replace(/\s+/g, ' ').replace(/\s?([=+\-*/{}();,:])\s?/g, '$1').trim();
                else if (currentId === 'css-fmt') res = await prettier.format(val, { parser: "css", plugins: getPlugins() });
                else if (currentId === 'scss-fmt') res = await prettier.format(val, { parser: "scss", plugins: getPlugins() });
                else if (currentId === 'css-min') res = val.replace(/\/\*[\s\S]*?\*\//g, "").replace(/\n/g, "").replace(/\s+/g, " ").replace(/\s?([:;{}])\s?/g, "$1").replace(/;}/g, "}").trim();
                else if (currentId === 'css-analyze') { res = await prettier.format(val, { parser: "css", plugins: getPlugins() }); res = "/* Analysis Complete */\n" + res; }
                else if (currentId === 'sql-fmt') res = window.sqlFormatter.format(val);
                else if (currentId === 'xml-fmt') res = formatXML(val);
                else if (currentId === 'base64') res = (mode === 'primary') ? btoa(val) : atob(val);
                else if (currentId === 'url-enc') res = (mode === 'primary') ? encodeURIComponent(val) : decodeURIComponent(val);
                else if (currentId === 'csv-json') res = JSON.stringify(Papa.parse(val, { header: true }).data, null, 2);
                else if (currentId === 'hash-gen') res = `MD5:    ${CryptoJS.MD5(val)}\nSHA1:   ${CryptoJS.SHA1(val)}\nSHA256: ${CryptoJS.SHA256(val)}`;
                else if (currentId === 'lorem') res = "Lorem ipsum dolor sit amet...";
                else if (currentId === 'qr-gen') {
                    els.visual.innerHTML = ""; els.visual.style.background = "#fff";
                    new QRCode(els.visual, { text: val, width: 200, height: 200 });
                    els.visual.style.display = 'flex'; els.visual.style.justifyContent = 'center'; els.visual.style.alignItems = 'center';
                    els.output.style.display = 'none'; btn.innerHTML = originalText; showToast("QR Generated!"); return;
                }

                els.output.value = res; updateStats(res, 'output');

                if (val.length > 0 && res.length > 0 && ['json-min', 'html-min', 'js-min', 'css-min'].includes(currentId)) {
                    const diff = new Blob([val]).size - new Blob([res]).size;
                    els.savingsStat.style.display = 'flex'; document.getElementById('savingsText').innerText = diff > 0 ? "Saved" : "Changed";
                    document.getElementById('savingsBadge').innerText = formatSize(Math.abs(diff));
                    document.getElementById('savingsBadge').style.display = 'inline-block';
                } else {
                    els.savingsStat.style.display = 'none';
                }

                showToast("Done!"); document.getElementById('footerStatus').innerHTML = '<i class="fas fa-check"></i> Completed';
            } catch (e) {
                console.error(e);
                showToast("Error: " + e.message, true);
                els.output.value = "Error: " + e.message;
            }
            btn.innerHTML = originalText;
        }

        // --- 4. NAVIGATION LOGIC ---
        function handleMenuClick() {
            if (window.innerWidth <= 900) { toggleMobileSidebar(); } else { toggleSidebarDesktop(); }
        }
        function toggleSidebarDesktop() { els.sidebar.classList.toggle('collapsed'); }
        function toggleMobileSidebar() {
            const isOpen = els.sidebar.classList.contains('open');
            if (isOpen) { els.sidebar.classList.remove('open'); els.overlay.classList.remove('show'); }
            else { els.sidebar.classList.add('open'); els.overlay.classList.add('show'); }
        }

        // --- 5. HELPERS ---
        function formatSize(bytes) { if (bytes === 0) return '0 B'; const k = 1024; const sizes = ['B', 'KB', 'MB']; const i = Math.floor(Math.log(bytes) / Math.log(k)); return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i]; }
        function updateStats(text, target) { const label = `${text.length.toLocaleString()} chars | ${formatSize(new Blob([text]).size)}`; if (target === 'input') els.inputStats.innerText = label; if (target === 'output') { els.outputStats.innerText = label; els.outputStats.style.display = 'block'; } }

        function switchView(type) {
            if (type === 'visual') {
                els.frame.style.display = (currentId === 'html-view' || currentId === 'excel-html') ? 'block' : 'none';
                if (currentId === 'json-fmt') els.visual.style.display = 'block';
                els.output.style.display = 'none';
                document.getElementById('toggleVisual').style.color = 'var(--primary)';
                document.getElementById('toggleCode').style.color = 'var(--text-muted)';
            } else {
                els.visual.style.display = 'none';
                els.frame.style.display = 'none';
                els.output.style.display = 'block';
                document.getElementById('toggleCode').style.color = 'var(--primary)';
                document.getElementById('toggleVisual').style.color = 'var(--text-muted)';
            }
        }

        function syntaxHighlight(json) { json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); return '<pre>' + json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, match => { let cls = 'json-number'; if (/^"/.test(match)) { cls = /:$/.test(match) ? 'json-key' : 'json-string'; } else if (/true|false/.test(match)) cls = 'json-boolean'; else if (/null/.test(match)) cls = 'json-null'; return '<span class="' + cls + '">' + match + '</span>'; }) + '</pre>'; }

        function excelToHtml(d) {
            let t = '<style>table{border-collapse:collapse;width:100%;font-family:sans-serif;}th,td{border:1px solid #ddd;padding:8px;text-align:left;}th{background-color:#f2f2f2;color:#333}tr:nth-child(even){background-color:#f9f9f9}</style>';
            t += '<table>';
            d.trim().split('\n').forEach((r, i) => {
                t += '<tr>';
                r.split('\t').forEach(c => t += i === 0 ? `<th>${c}</th>` : `<td>${c}</td>`);
                t += '</tr>';
            });
            return t + '</table>';
        }

        function filterTools(el) { const term = el.value.toLowerCase(); document.querySelectorAll('.nav-item').forEach(item => { item.style.display = item.innerText.toLowerCase().includes(term) ? 'flex' : 'none'; }); }
        function copyOutput() { navigator.clipboard.writeText(els.output.value); showToast("Copied!"); }
        function pasteInput() { navigator.clipboard.readText().then(t => { els.input.value = t; updateStats(t, 'input'); }); }
        function clearAll() { els.input.value = ""; els.output.value = ""; els.visual.innerHTML = ""; els.inputStats.innerText = "0 chars | 0 KB"; }
        function downloadOutput() { const blob = new Blob([els.output.value], { type: "text/plain" }); const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `code_export.txt`; a.click(); }
        function toggleFullscreen() { els.output.parentElement.parentElement.classList.toggle('fullscreen'); }
        function showToast(msg, isError = false) { const t = document.getElementById('toast'); t.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> <span>${msg}</span>`; t.className = isError ? "toast show error" : "toast show"; setTimeout(() => t.classList.remove('show'), 3000); }
        function formatXML(xml) { let formatted = '', indent = ''; xml.split(/>\s*</).forEach(node => { if (node.match(/^\/\w/)) indent = indent.substring(2); formatted += indent + '<' + node + '>\r\n'; if (node.match(/^<?\w[^>]*[^\/]$/)) indent += '  '; }); return formatted.substring(1, formatted.length - 3); }
        function json2xml(obj) { const parse = (o) => { let xml = ''; for (let key in o) { if (o.hasOwnProperty(key)) { let value = o[key]; if (Array.isArray(value)) { value.forEach(item => { xml += `<${key}>${typeof item === 'object' ? parse(item) : item}</${key}>`; }); } else if (typeof value === 'object' && value !== null) { xml += `<${key}>${parse(value)}</${key}>`; } else { xml += `<${key}>${value}</${key}>`; } } } return xml; }; return '<?xml version="1.0" encoding="UTF-8"?>\n<root>' + parse(obj) + '</root>'; }
    </script>
</body>
